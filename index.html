<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Agenda de Contactos</title>
	<link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" href="static/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
    <script src="static/jquery/dist/jquery.min.js"></script>
    <script src="static/jquery/dist/jquery.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/jquery-ui/js/jquery-1.8.3.min.js"></script>
    <script src="static/jquery-ui/js/jquery-ui-1.9.2.custom.min.js"></script>
   
 	
	
</head>
<body  data-ng-controller="ContactContr" ng-init="cargarContactos()">
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading"><h4>Mis Contactos</h4></div>
    			<div class="panel-body" style="height:100%">
    				<div class="wrapper">
						<label>BUSCAR: <input ng-model="filtro"></label><input type="button" value="Buscar" ng-click="cargarContactos()">
						<table align="center">
							<tbody>
	    						<tr>
	        						<th>Id</th>
	        						<th>Nombre</th>
	        						<th>Apellido</th>
	        						<th>Alias</th>
	        						<th>Telefono</th>
	        						<th>Email</th>
	        						<th>Direccion</th>
									<th colspan="2">Acciones</th>
	    						</tr>
	    						<tr ng-repeat="person in contactos |orderBy: id">
	        						<td>{{person.id}}</td>
	        						<td>{{person.nombre}}</td>
	        						<td>{{person.apellido}}</td>
	        						<td>{{person.alias}}</td>
	        						<td>{{person.telefono}}</td>
	        						<td>{{person.email}}</td>
	        						<td>{{person.direccion}}</td>
	        						<td>
										<button class="btn btn-danger" ng-click="delete(person.id)" ng-confirm-click="Esta seguro que desea eliminar este elemento?">Eliminar<span class="glyphicon glyphicon-trash"></span></button></button>
									</td>
									
		    					</tr>

							</tbody>
		    					<button type="button" class="btn btn-info btn-md active" ng-click="previousPage()"  style="float: center;">Anterior<span class="glyphicon glyphicon-menu-left"></span></button>
								<button type="button" class="btn btn-info btn-md active" ng-click="nextPage()" style="float: center;">Siguiente<span class="glyphicon glyphicon-menu-right"></span></button>
								
								
						</table>
					</div>
					

					
    		</div>
    	
    		<div class="panel-footer">Desarrollado por Vanessa Leguizamon y Juanry Britez</div>
  		</div>
	</div>
	<script src="js/angular.min.js"></script>
 	<script src="js/scripts.js"></script>
 	<script src="js/contact_service.js"></script>
 	<script src="directives/ng-confirm-click.js"></script>
 	<script src="directives/ng-confirm-edit-click.js"></script>
</body>
</html>
